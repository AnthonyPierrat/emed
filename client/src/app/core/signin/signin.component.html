<div class="columns is-gapless">
  <div class="login column is-4 is-flex">
    <section class="section">
      <h2 class="title is-2">Sign in</h2>
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-right">
          <input class="input" type="text">
          <span class="icon is-small is-right">
            <i class="fa fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-right">
          <input class="input" type="password">
          <span class="icon is-small is-right">
            <i class="fa fa-key"></i>
          </span>
        </div>
      </div>
      <div class="has-text-centered">
        <a class="button is-vcentered is-primary is-outlined">Sign In !</a>
      </div>
      <div class="has-text-centered">
        <a routerLink="/signup" routerLinkActive="active"> Don't have an account ? Sign up now !</a>
      </div>
    </section>
  </div>
  <div class="has-background-primary column is-8">

  </div>
</div>
