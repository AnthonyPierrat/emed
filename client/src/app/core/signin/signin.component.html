<div class="columns is-gapless">
  <div class="login column is-4 is-flex">
    <section class="section">
      <h2 class="title is-3">Sign in</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-right">
            <input [formControl]="emailCtrl" class="input" type="text">
            <span class="icon is-small is-right">
              <i class="fa fa-envelope"></i>
            </span>
            <div *ngIf="emailCtrl.invalid && !emailCtrl.pristine">
              <p *ngIf="emailCtrl.errors.email" class="is-size-7 has-text-danger">Valid email is required.</p>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-right">
            <input [formControl]="passwordCtrl" class="input" type="password">
            <span class="icon is-small is-right">
              <i class="fa fa-key"></i>
            </span>
            <div *ngIf="passwordCtrl.invalid && !passwordCtrl.pristine">
              <p *ngIf="passwordCtrl.errors.minlength" class="is-size-7 has-text-danger">Password should be at least 6
                characters.</p>
            </div>
          </div>
        </div>
        <div class="has-text-centered">
          <input class="button is-vcentered is-primary is-outlined" type="submit" value="Sign In !">
        </div>
        <div class="has-text-centered">
          <a routerLink="/signup" routerLinkActive="active"> Don't have an account ? Sign up now !</a>
        </div>
      </form>
    </section>
  </div>
  <div class="has-background-primary column is-8">

  </div>
</div>
