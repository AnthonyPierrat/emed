<div class="columns is-gapless">
  <div class="login column is-4 is-flex">
    <section class="section">
      <h2 class="title is-2">Sign up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-right">
            <input [formControl]="emailCtrl" class="input" type="text" placeholder="Email">
            <span class="icon is-small is-right">
              <i class="fa fa-envelope"></i>
            </span>
            <div *ngIf="emailCtrl.invalid && !emailCtrl.pristine">
              <p *ngIf="emailCtrl.errors.email" class="is-size-7 has-text-danger">Valid email is required.</p>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">First name</label>
          <div class="control has-icons-right">
            <input [formControl]="firstNameCtrl" class="input" type="text" placeholder="First name">
            <span class="icon is-small is-right">
              <i class="fa fa-pen"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Last name</label>
          <div class="control has-icons-right">
            <input [formControl]="lastNameCtrl" class="input" type="text" placeholder="Last name">
            <span class="icon is-small is-right">
              <i class="fa fa-pen"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Birthday</label>
          <div class="control has-icons-right">
            <input [formControl]="birthdateCtrl" class="input" type="date" id="start" name="birthdate">
            <span class="icon is-small is-right">
              <i class="fas fa-birthday-cake"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-right">
            <input [formControl]="passwordCtrl" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-right">
              <i class="fa fa-key"></i>
            </span>
            <div *ngIf="passwordCtrl.invalid && !passwordCtrl.pristine">
              <p *ngIf="passwordCtrl.errors.minlength" class="is-size-7 has-text-danger">Password should be at least 6
                characters.</p>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Confirmation</label>
          <div class="control has-icons-right">
            <input [formControl]="passwordConfirmationCtrl" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-right">
              <i class="fa fa-key"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Type</label>
          <div class="control has-icons-left">
            <div class="select">
              <select [formControl]="selectCtrl">
                <option selected [ngValue]="1">Patient</option>
                <option [ngValue]="2">Doctor</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>

        <div class="has-text-centered">
          <input [disabled]="!signupForm.valid" class="button is-vcentered is-primary is-outlined" type="submit"
            value="Sign Up !">
        </div>
        <div class="has-text-centered">
          <a routerLink="/signin" routerLinkActive="active"> Already have an account? Log in now !</a>
        </div>
      </form>
    </section>
  </div>
  <div class="has-background-primary column is-8">

  </div>
</div>
