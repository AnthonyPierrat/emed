<div class="columns is-gapless">
  <div class="login column is-4 is-flex">
    <section class="section">
      <h2 class="title is-2">Sign up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-right">
            <input [formControl]="emailCtrl" class="input" type="text" placeholder="Email">
            <span class="icon is-small is-right">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-right">
            <input [formControl]="passwordCtrl" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-right">
              <i class="fa fa-key"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Confirmation</label>
          <div class="control has-icons-right">
            <input [formControl]="passwordCtrl" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-right">
              <i class="fa fa-key"></i>
            </span>
          </div>
        </div>

        <div class="has-text-centered">
          <input class="button is-vcentered is-primary is-outlined" type="submit" value="Sign In !">
        </div>
        <div class="has-text-centered">
          <a routerLink="/signin" routerLinkActive="active"> Already have an account? Log in now !</a>
        </div>
      </form>
    </section>
  </div>
  <div class="has-background-primary column is-8">

  </div>
</div>
