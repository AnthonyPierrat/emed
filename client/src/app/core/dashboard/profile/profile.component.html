<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Profile
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="columns">
        <div class="column">
          <p><i class="fas fa-user"></i> {{profile._firstName}} {{profile._lastName}}</p>
          <p><i class="fas fa-birthday-cake"></i> {{profile._birthdate}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
